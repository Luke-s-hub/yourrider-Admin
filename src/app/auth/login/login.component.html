<div class="d-flex align-items-center auth auth-bg-1 theme-one">
  <div class="row w-100">
    <div class="col-lg-4 mx-auto">
      <div class="ml-4 auto-form-wrapper">
        <div class="image text-center p-4">
          <img src="assets/img/logo.png" alt="">
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label class="label">Email</label>
            <div class="input-group">
              <input type="email" formControlName="id" class="form-control py-4" placeholder="Email">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
              </div>
            </div>
            <div *ngIf="loginForm.controls.id.invalid && (loginForm.controls.id.dirty || loginForm.controls.id.touched)">
              <div class="text-danger" *ngIf="loginForm.controls.id?.hasError('required')">Required</div>
              <div class="text-danger" *ngIf="loginForm.controls.id?.hasError('id')">Invalid email</div>
          </div>
          </div>
          <div class="form-group">
            <label class="label">Password</label>
            <div class="input-group">
              <input formControlName="password" type="password" class="form-control py-4" placeholder="*********">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
              </div>
              <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                <div class="text-danger" *ngIf="loginForm.controls.password?.hasError('required')">Required</div>
            </div>
            </div>
          </div>
          <div class="form-group">
            <button [ngClass]="{'no-color': submit}" [disabled]="!loginForm.valid" type="submit" class="btn btn-primary submit-btn btn-block">
              <span *ngIf="!submit">Login</span>
              <div *ngIf="submit" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </button>
          </div>
        </form>
      </div>
      <p class="footer-text text-center mt-3">copyright Â© {{year}} YourRider All rights reserved.</p>
    </div>
  </div>
</div>
